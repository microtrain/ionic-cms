<ion-header>

  <ion-navbar>
    <ion-title>user-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="errorMessage"></div>
  <form [formGroup]="user" (ngSubmit)="createUser()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="last_name"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col padding>
        <button ion-button type="submit" [disabled]="!user.valid">Submit</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
